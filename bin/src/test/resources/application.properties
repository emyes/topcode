# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/doppler
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT
jwt.secret=t0pC0d3r
jwt.expiration-in-seconds=86400

# Machine-2-machine token to access the scanTicket endpoint, can be any string
token.m2m=m2mSecret

# Notification
notification.content.shareEvent=%s shared you an event: %s

# UserRewardPoint
user-reward-point.description.registerEvent=You registered to an event: %s
user-reward-point.description.scanTicket=You scanned ticket for an event: %s
user-reward-point.description.completeProfile=Congratulations! Your profile has been completed.
user-reward-point.description.submitSurvey=You submitted survey for an event: %s
user-reward-point.description.submitQuiz=You submitted quiz for an event: %s
user-reward-point.pointsForCompletingProfile=20

# Logging
logging.level.root=off

# Others
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
server.port=8081
